<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Neon Star - Happy Christmas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000; /* Dark black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 800px; /* HD quality, 1:1 aspect ratio */
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Abstract 3D Star with Neon Effects */
        .star {
            position: relative;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }

        .star-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ffffff, #000000);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ffffff, inset 0 0 20px rgba(255, 255, 255, 0.5);
            border: 2px solid #ffffff;
            transform: rotateY(0deg) translateZ(50px);
            filter: drop-shadow(0 0 10px #ff0000) drop-shadow(0 0 20px #ffffff);
        }

        .star-face:nth-child(2) {
            transform: rotateY(90deg) translateZ(50px);
        }

        .star-face:nth-child(3) {
            transform: rotateY(180deg) translateZ(50px);
        }

        .star-face:nth-child(4) {
            transform: rotateY(270deg) translateZ(50px);
        }

        .star-face:nth-child(5) {
            transform: rotateX(90deg) translateZ(50px);
        }

        .star-face:nth-child(6) {
            transform: rotateX(-90deg) translateZ(50px);
        }

        /* Glowing Highlights and Light Trails */
        .star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 0, 0, 0.5) 50%, transparent 100%);
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
            z-index: 1;
        }

        /* Text: HAPPY CRISTUMAS */
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(100px);
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ffffff, 0 0 30px #ff0000;
            letter-spacing: 2px;
            text-align: center;
            z-index: 2;
            animation: float 3s ease-in-out infinite alternate;
        }

        /* Background Particles and Flares */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffffff 0%, #ff0000 50%, transparent 100%);
            border-radius: 50%;
            animation: drift 5s infinite linear;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; top: 10%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 30%; left: 70%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 60%; left: 40%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 80%; left: 10%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; top: 20%; left: 80%; animation-delay: 4s; }

        /* Light Flares */
        .flare {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 0, 0, 0.2) 50%, transparent 100%);
            border-radius: 50%;
            animation: flare 4s infinite ease-in-out;
        }

        .flare:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .flare:nth-child(2) { top: 70%; right: 10%; animation-delay: 2s; }

        /* Animations */
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes float {
            from { transform: translate(-50%, -50%) translateZ(100px) translateY(0px); }
            to { transform: translate(-50%, -50%) translateZ(100px) translateY(-10px); }
        }

        @keyframes drift {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(100px) translateY(-100px); }
        }

        @keyframes flare {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="flare"></div>
            <div class="flare"></div>
        </div>
        <div class="star">
            <div class="star-face"></div>
            <div class="star-face"></div>
            <div class="star-face"></div>
            <div class="star-face"></div>
            <div class="star-face"></div>
            <div class="star-face"></div>
        </div>
        <div class="text">HAPPY CHRISTMAS</div>
    </div>
</body>
</html>
